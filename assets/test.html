<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <button>click</button>
</body>

<script>
    btn = document.querySelector('button');
    hd = document.querySelector('h1');
    btn.addEventListener('click', function(){
        hd.innerText = "Hi there";

        setTimeout(function(){
            hd.innerText = "Hello"
        }, 300);

    });
</script>
</html>
